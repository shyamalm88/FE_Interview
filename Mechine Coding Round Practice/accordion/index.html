<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <Label><input type="checkbox" value="singleExpand" onclick='handleClick(this)'/> Single Expand Mode</Label>
    
    <div class="accordion-container">
        <div class="accordion-item">
            <div class="accordion-header">Item 1</div>
            <div class="accordion-content">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">Item 2</div>
            <div class="accordion-content">
                <p>Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">Item 3</div>
            <div class="accordion-content">
                <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
                    consequat.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
